<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CODIGO INVERSO - ARCHIVO CLASIFICADO</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

body {
    margin: 0;
    padding: 40px 20px;
    font-family: 'Special Elite', monospace;
    background: #141414;
    color: #e6e6e6;
    display: flex;
    justify-content: center;
    position: relative;
}

/* Grain oscuro */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
    opacity: 0.7;
    pointer-events: none;
    mix-blend-mode: overlay;
}

.container {
    max-width: 750px;
    background: #242424;
    padding: 45px;
    border: 1px solid #555;
    box-shadow: 0 0 80px rgba(0,0,0,0.9);
    position: relative;
}

/* Sello CLASSIFIED */
.container::after {
    content: "CLASSIFIED";
    position: absolute;
    top: 70px;
    right: -90px;
    transform: rotate(-18deg);
    font-size: 3rem;
    letter-spacing: 10px;
    border: 4px solid #e6e6e6;
    padding: 12px 50px;
    opacity: 0.12;
}

/* Header */
h1 {
    font-size: 1.8rem;
    letter-spacing: 8px;
    text-transform: uppercase;
    margin-bottom: 10px;
    color: #ffffff;
}

.subheader {
    font-size: 0.85rem;
    margin-bottom: 35px;
    border-left: 3px solid #e6e6e6;
    padding-left: 12px;
    letter-spacing: 2px;
}

.section-title {
    font-size: 0.8rem;
    letter-spacing: 5px;
    margin: 35px 0 20px 0;
    border-bottom: 1px solid #555;
    padding-bottom: 6px;
}

/* Imagen */
img {
    width: 100%;
    margin-bottom: 30px;
    border: 1px solid #666;
    filter: grayscale(100%) contrast(120%);
}

/* Tracks */
.track {
    margin-bottom: 30px;
    padding-bottom: 18px;
    border-bottom: 1px dashed #555;
}

.track p {
    margin: 0 0 10px 0;
    font-size: 0.85rem;
    letter-spacing: 3px;
}

audio {
    width: 100%;
    filter: grayscale(100%) contrast(100%) brightness(0.9);
}

/* Redacted */
.redacted {
    background: #000;
    color: transparent;
    padding: 0 10px;
}

/* Footer */
.footer {
    margin-top: 40px;
    font-size: 0.7rem;
    letter-spacing: 3px;
    opacity: 0.6;
}

/* Responsive */
@media (max-width: 600px) {
    body {
        padding: 20px 10px;
    }
    .container {
        padding: 25px;
    }
}
</style>
</head>

<body>

<div class="container">

<h1>CÓDIGO INVERSO</h1>
<div class="subheader">
ARCHIVO INTERNO — REF: CI-001-AR — 05/03/2026
</div>

<div class="section-title">EVIDENCIA VISUAL</div>

<img src="PORTADA.jpg" alt="Portada del álbum">

<div class="section-title">REGISTRO DE AUDIO</div>

<div class="track">
<p>01 — NOMBRE DEL TRACK</p>
<audio controls src="track1.mp3"></audio>
</div>

<div class="track">
<p>02 — NOMBRE DEL TRACK (FT. <span class="redacted">COLABORACIÓN</span>)</p>
<audio controls src="track2.mp3"></audio>
</div>

<div class="track">
<p>03 — NOMBRE DEL TRACK</p>
<audio controls src="track3.mp3"></audio>
</div>

<div class="track">
<p>04 — NOMBRE DEL TRACK (FT. <span class="redacted">ARTISTA</span>)</p>
<audio controls src="track4.mp3"></audio>
</div>

<div class="footer">
DOCUMENTO RESTRINGIDO — DISTRIBUCIÓN NO AUTORIZADA
</div>

</div>

</body>
</html>
